    <script>
        $(document).ready(function () {
            setInterval(function () {
                if (changeTime) {

                    var date = new Date();

                    document.getElementById("time-div").innerHTML =
                        twoDigitString(date.getDate())
                        + " " +
                        getMonthString(date.getMonth())
                        + " " +
                        date.getFullYear()
                        + "  " +
                        twoDigitString(date.getHours())
                        + "." +
                        twoDigitString(date.getMinutes())
                        + ":" +
                        twoDigitString(date.getSeconds())
                        + " " +
                        getPMAM(date.getHours());
                }
            }, 1000);
        }); 

        function setDate(date) {
            changeTime = false;
            document.getElementById("time-div").innerHTML = date;
        }

        var changeTime = true;
        function twoDigitString(number) {
            if (number < 10) {
                return '0' + number.toString();
            }
            return number;
        }
        function getMonthString(monthNumber) {
            switch (monthNumber + 1) {
                case 1: return "Jan";
                case 2: return "Feb";
                case 3: return "Mar";
                case 4: return "Apr"
                case 5: return "May"
                case 6: return "Jun"
                case 7: return "Jul"
                case 8: return "Aug"
                case 9: return "Sep"
                case 10: return "Oct"
                case 11: return "Nov"
                case 12: return "Dec"
                default:
            }
        }

        function getPMAM(hour) {
            if (hour > 11) {
                return "PM";
            }
            else {
                return "AM";
            }
        }
    </script>
